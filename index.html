<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGTN NEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg py-5">
            <div class="container">
                <a class="navbar-brand navbar-logo-text fw-bolder text-white" href="#"><span
                        class="text-warning">CGTN</span>
                    NEWS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end nav-items" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item fw-bold">
                            <a class="text-white ps-5 nav-link active" aria-current="true" href="/index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="text-warning ps-3 nav-link fw-bold" href="/blog.html">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="container">
    </header>
    <!-- Navigation Bar -->

    <main>

        <!--News Category -->
        <section>
            <div id="newsCatagory"
                class="container mt-3 d-flex justify-content-between gap-lg-3 gap-md-3 gap-sm-0 gap-0 flex-lg-nowrap flex-md-wrap flex-sm-wrap flex-wrap flex-lg-row flex-md-row flex-sm-column flex-column">

            </div>
        </section>



        <!-- NewsCount -->
        <section class="container mt-3 ">
            <div id="newsCount" class="bg-warning rounded-1">
            </div>
        </section>


        <!-- News Displays Containers -->
        <section class="container mt-3 mb-3">
            <div id="displayNews" style="max-width: 100%;">
            </div>
        </section>

        <!-- Spinnner -->
        <section id="Buffering" class="container d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-warning " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- News Displayed on Modal -->
        <section class="container">
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary bg-opacity-70">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModal">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="newsDescription" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <p class="text-center fw-semibold text-black-70">Copyright, 2022 <br><strong>CGTN(24/7).NEWS</strong> </p>
    </footer>
    <!-- Footer -->

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- External JS Link -->
    <script src="js/app.js"></script>
</body>

</html>
